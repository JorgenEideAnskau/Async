<!DOCTYPE html>
<html>
<head>
  <title>Joke Loader</title>
</head>
<body>
  <h1>Wanna hear a joke?</h1>
  <button onclick="getJoke()">Tell me!</button>
  <p id="joke"></p>

  <script>
    async function getJoke() {

        try {
            const response = await fetch("https://official-joke-api.appspot.com/random_joke");
            const joke = await response.json();

            document.getElementById("joke").textContent = joke.setup + "\n" + joke.punchline;
            
        } catch (error) {
            document.getElementById("joke").textContent = "Failed to load joke";
            console.error("Error", error.message);
        }
        
    }

  </script>
</body>
</html>
