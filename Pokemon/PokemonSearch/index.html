<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Finder</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/">

    <script src="pokemonSearch.js" defer></script>
</head>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="max-width: 350px; width: 100%;">
            <h3 class="card-title text-center mb-3">Pokémon Finder</h3>
            <div class="mb-3">
                <input type="text" class="form-control" name="pokemonName" id="pokemonName"
                    placeholder="Enter Pokémon name">
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-primary" onclick="fetchPokemon()">Fetch Pokémon</button>
            </div>
            <div class="align-items-center justify-content-center">
                <img src="" alt="Pokemon Sprite" id="pokemonSprite" class="img-fluid mx-auto"
                    style="display: none; height: 200px;">

                <p id="errorText" class="text-center mt-2"></p>

            </div>
        </div>
    </div>
</body>

</html>
